<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Syntax Examples</title>

<style>
p {
    color: blue;
}

.box {
    background-color: lightgray;
    padding: 10px;
}

#title {
    color: red;
}

h1, h2 {
    font-family: Arial, sans-serif;
}

div p {
    font-size: 14px;
}

a:hover {
    color: green;
}
</style>

</head>
<body>

<h1 id="title">CSS Syntax</h1>

<h2>Basic Examples</h2>

<p>This is a paragraph.</p>

<div class="box">
    <p>Paragraph inside a div.</p>
</div>

<a href="#">Hover over this link</a>

</body>
</html>
