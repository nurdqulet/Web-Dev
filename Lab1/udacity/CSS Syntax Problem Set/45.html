<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>

<style>
#todo-list {
    width: 300px;
    font-family: Arial, sans-serif;
}

.section {
    margin-bottom: 15px;
}

.section h2 {
    background-color: #eee;
    padding: 5px;
}

.done {
    text-decoration: line-through;
    color: gray;
}

.important {
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>

<div id="todo-list">

    <div class="section">
        <h2>Chores</h2>
        <ul>
            <li class="done">Wash dishes</li>
            <li>Clean room</li>
            <li>Take out trash</li>
        </ul>
    </div>

    <div class="section">
        <h2>Homework</h2>
        <ul>
            <li class="important">Math assignment</li>
            <li>Read history chapter</li>
        </ul>
    </div>

    <div class="section">
        <h2>Party</h2>
        <ul>
            <li>Buy snacks</li>
            <li class="done">Invite friends</li>
        </ul>
    </div>

</div>

</body>
</html>
