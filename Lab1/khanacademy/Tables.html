        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lasagna</td>
                    <td>Pasta sheets, ground beef, tomato sauce, cheese</td>

                </tr>
                <tr>

                    <td>Chicken breast, lettuce, olive oil, cucumber</td>

                </tr>
                <tr>
                    <td>Sandwich</td>
                    <td>Bread, ham, cheese, butter</td>
                    <td>7$</td>
                </tr>
            </tbody>
        </table>
